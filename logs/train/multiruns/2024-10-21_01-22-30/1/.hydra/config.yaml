task_name: train
log_task_name: train_${data.name}
tags:
- dogbreed
- classification
- resnet18
train: true
test: true
ckpt_path: null
seed: 42
data:
  _target_: src.datamodules.data_module.GenericDataModule
  data_dir: ${oc.env:PROJECT_ROOT}/data/dogbreed
  num_workers: 0
  batch_size: 32
  pin_memory: true
  splits:
  - 0.8
  - 0.1
  - 0.1
  train_transform: null
  test_transform: null
  image_size:
  - 224
  - 224
model:
  _target_: src.model_builder.timm_classifier.TimmClassifier
  base_model: resnet18
  num_classes: 10
  pretrained: true
  learning_rate: 0.0001
  weight_decay: 1.0e-05
  patience: 3
  factor: 0.1
  min_lr: 1.0e-06
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/
    filename: best_model
    monitor: val/acc
    verbose: false
    save_last: true
    save_top_k: 1
    mode: max
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: val/acc
    min_delta: 0.0
    patience: 10
    verbose: false
    mode: max
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger:
  csv:
    _target_: lightning.pytorch.loggers.CSVLogger
    save_dir: ${paths.output_dir}/logs
    name: csv_logs
    prefix: ''
  tensorboard:
    _target_: lightning.pytorch.loggers.TensorBoardLogger
    save_dir: ${paths.output_dir}/logs
    name: tensorboard_logs
    version: null
    log_graph: false
    default_hp_metric: true
    prefix: ''
  aim:
    _target_: aim.pytorch_lightning.AimLogger
    experiment: ${name}
    run_name: ${name}_run
    train_metric_prefix: train/
    test_metric_prefix: test/
    val_metric_prefix: val/
  mlflow:
    _target_: lightning.pytorch.loggers.MLFlowLogger
    experiment_name: ${name}
    tracking_uri: file:${paths.log_dir}/mlruns
    save_dir: ${paths.log_dir}/mlruns
    log_model: false
    prefix: ''
    run_name: ${name}_vit_tiny_patch16_224123
trainer:
  _target_: lightning.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 1
  accelerator: cpu
  devices: 1
  check_val_every_n_epoch: 1
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
name: dogbreed_classification
